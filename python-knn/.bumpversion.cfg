[bumpversion]
current_version = 0.3.1
commit = True
tag = True
tag_name = python-knn-{new_version}
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
serialize = {major}.{minor}.{patch}

[bumpversion:file:Dockerfile]
search = hbpmip/python-knn:{current_version}
replace = hbpmip/python-knn:{new_version}

