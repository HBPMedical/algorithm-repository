---

version: '2'
services:

  db:
    image: postgres:9.6.5-alpine
    hostname: db
    environment:
      POSTGRES_PASSWORD: test

  wait_dbs:
    image: "waisbrot/wait"
    restart: "no"
    environment:
      TARGETS: "db:5432"
      TIMEOUT: 60

  create_dbs:
    image: "hbpmip/create-databases:1.0.0"
    restart: "no"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_ADMIN_USER: postgres
      DB_ADMIN_PASSWORD: test
      DB1: features
      USER1: features
      PASSWORD1: featurespwd
      DB2: woken
      USER2: woken
      PASSWORD2: wokenpwd
    depends_on:
      - db

  sample_data_db_setup:
    image: "hbpmip/sample-data-db-setup:0.6.1"
    container_name: "data-db-setup"
    restart: "no"
    environment:
      FLYWAY_DBMS: postgresql
      FLYWAY_HOST: db
      FLYWAY_PORT: 5432
      FLYWAY_DATABASE_NAME: features
      FLYWAY_USER: postgres
      FLYWAY_PASSWORD: test
    depends_on:
      - db

  woken_db_setup:
    image: "hbpmip/woken-db-setup:1.2.1"
    container_name: "woken-db-setup"
    restart: "no"
    environment:
      FLYWAY_DBMS: postgresql
      FLYWAY_HOST: db
      FLYWAY_PORT: 5432
      FLYWAY_DATABASE_NAME: woken
      FLYWAY_USER: postgres
      FLYWAY_PASSWORD: test
    depends_on:
      - db

  naive_bayes:
    image: "hbpmip/java-rapidminer-naivebayes:latest"
    container_name: "naive-bayes"
    restart: "no"
    environment:
      NODE: job_test
      JOB_ID: 1
      IN_JDBC_DRIVER: org.postgresql.Driver
      IN_JDBC_URL: jdbc:postgresql://db:5432/features
      IN_JDBC_USER: features
      IN_JDBC_PASSWORD: featurespwd
      OUT_JDBC_DRIVER: org.postgresql.Driver
      OUT_JDBC_URL: jdbc:postgresql://db:5432/woken
      OUT_JDBC_USER: woken
      OUT_JDBC_PASSWORD: wokenpwd
      PARAM_variables: "churn"
      PARAM_covariables: "account_length,day_mins,day_calls,day_charge,eve_mins,eve_calls,eve_charge,night_mins,night_calls,night_charge,intl_mins,intl_calls,intl_charge,custserv_calls"
      PARAM_query: "SELECT churn,CAST(account_length as numeric),day_mins,CAST(day_calls as numeric),day_charge,eve_mins,CAST(eve_calls as numeric),eve_charge,night_mins,CAST(night_calls as numeric),night_charge,intl_mins,CAST(intl_calls as numeric),intl_charge,CAST(custserv_calls as numeric) FROM CHURN"
    links:
      - "db:db"

  pfa_validator:
    image: "hbpmip/pfa-validator:0.10.1"
    container_name: "pfa-validator"
    environment:
      INPUT_METHOD: POSTGRESQL
      JOB_ID: 1
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: woken
      DB_USER: woken
      DB_PASSWORD: wokenpwd
      DB_TABLE: job_result
      DB_COLUMN: data
      FEATURES_DB_HOST: db
      FEATURES_DB_PORT: 5432
      FEATURES_DB_NAME: features
      FEATURES_DB_USER: features
      FEATURES_DB_PASSWORD: featurespwd
      FEATURES_DB_TABLE: churn
    links:
      - "db:db"
