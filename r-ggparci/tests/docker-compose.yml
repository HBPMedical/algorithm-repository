---

version: '2'
services:

  db:
    image: postgres:9.6.5-alpine
    hostname: db
    environment:
      POSTGRES_PASSWORD: test

  wait_dbs:
    image: "waisbrot/wait"
    restart: "no"
    environment:
      TARGETS: "db:5432"
      TIMEOUT: 60

  create_dbs:
    image: "hbpmip/create-databases:1.0.0"
    restart: "no"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_ADMIN_USER: postgres
      DB_ADMIN_PASSWORD: test
      DB1: features
      USER1: features
      PASSWORD1: featurespwd
      DB2: woken
      USER2: woken
      PASSWORD2: wokenpwd
    depends_on:
      - db

  sample_data_db_setup:
    image: "hbpmip/sample-data-db-setup:0.6.1"
    container_name: "data-db-setup"
    restart: "no"
    environment:
      FLYWAY_DBMS: postgresql
      FLYWAY_HOST: db
      FLYWAY_PORT: 5432
      FLYWAY_DATABASE_NAME: features
      FLYWAY_USER: postgres
      FLYWAY_PASSWORD: test
    depends_on:
      - db

  woken_db_setup:
    image: "hbpmip/woken-db-setup:1.0.2"
    container_name: "woken-db-setup"
    restart: "no"
    environment:
      FLYWAY_DBMS: postgresql
      FLYWAY_HOST: db
      FLYWAY_PORT: 5432
      FLYWAY_DATABASE_NAME: woken
      FLYWAY_USER: postgres
      FLYWAY_PASSWORD: test
    depends_on:
      - db

  ggparci:
    image: "hbpmip/r-ggparci:latest"
    container_name: "ggparci"
    restart: "no"
    environment:
      NODE: job_test
      JOB_ID: 1
      IN_DBI_DRIVER: PostgreSQL
      IN_HOST: db
      IN_PORT: 5432
      IN_DATABASE: features
      IN_USER: features
      IN_PASSWORD: featurespwd
      OUT_DBI_DRIVER: PostgreSQL
      OUT_HOST: db
      OUT_PORT: 5432
      OUT_DATABASE: woken
      OUT_USER: woken
      OUT_PASSWORD: wokenpwd
      PARAM_variables: "name"
      PARAM_covariables: ""
      PARAM_query: "SELECT * FROM iris"
      PARAM_flip_coords: "F"
      PARAM_include_obs_lines: "T"
      PARAM_alpha_obs_lines: "0.2"
      PARAM_title: "Parallel Coordinates - Iris Data"
      PARAM_width: 5
      PARAM_height: 4

    links:
      - "db:db"

  r_tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "r-integration-tests"
    command: test
    restart: "no"
    environment:
      NODE: job_test
      IN_DBI_DRIVER: PostgreSQL
      IN_HOST: db
      IN_PORT: 5432
      IN_DATABASE: features
      IN_USER: features
      IN_PASSWORD: featurespwd
      OUT_DBI_DRIVER: PostgreSQL
      OUT_HOST: db
      OUT_PORT: 5432
      OUT_DATABASE: woken
      OUT_USER: woken
      OUT_PASSWORD: wokenpwd
    links:
      - "db:db"

  viewer:
    build:
      context: .
      dockerfile: Dockerfile.viewer
    container_name: "viewer"
    restart: "no"
    environment:
      JOB_ID: 1
      OUT_DBI_DRIVER: PostgreSQL
      OUT_HOST: db
      OUT_PORT: 5432
      OUT_DATABASE: woken
      OUT_USER: woken
      OUT_PASSWORD: wokenpwd
    volumes:
      - "./tmp:/data/out/"
    links:
      - "db:db"
