[bumpversion]
current_version = 0.6.2
commit = True
tag = True
tag_name = python-histograms-{new_version}
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
serialize = {major}.{minor}.{patch}

[bumpversion:file:Dockerfile]
search = hbpmip/python-histograms:{current_version}
replace = hbpmip/python-histograms:{new_version}

